<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" class="form-control">
      <hr>
      <p>{{username}}</p>
      <button class="btn btn-primary" (click)="onReset()" [disabled]='username===""'> Reset</button>
    </div>
  </div>
</div>
